<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/b2f7b346a3.js" crossorigin="anonymous"></script>
    <title>Code Practice</title>
</head>

<body class="d-flex flex-column align-items-center text-center">
    <header class="jumbotron">
        <h1>Dimiter's Code
            <br>
            Practice Page
        </h1>
    </header>
    <div>
        <h3 class="m-5">Choose two numbers below to multiply</h2>
            <form class="d-flex flex-row justify-content-center align-items-center mt-5">
                <input type="number" id="numEl1">
                <h6 class="my-2 mx-3">X</h6>
                <input type="number" id="numEl2">
            </form>
            <button id="multiplyBtn" class="btn btn-primary mt-5">Multiply!</button>
            <h3 id="answer" class="mt-5"></h3>
    </div>
    <hr>
    <div class="my-5">
        <h3>Fizzbuzz!</h3>
        <ul id="fizzbuzz" class="mt-3">
        </ul>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center my-5">
        <h3>Prime Number?</h3>
        <input type="number" id="primeInput" class="mt-3">
        <button id="primeBtn" class="btn btn-primary mt-3">Check</button>
        <h5 id="primeAnswer" class="mt-3"></h5>
    </div>
    <footer>
        <a href="https://www.github.com/dimitermusic/code-practice.html" target="_blank">
            <span>
                Checkout my code on Github
                <i class="fab fa-github icon mx-1"></i>
            </span>
        </a>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
